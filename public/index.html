<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js" integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <main>
    <section>
      <div class="header">
      <form class="form-join">
        <input type="text" id="name" maxlength="8" placeholder="Your name" required />
        <input type="text" id="room" placeholder="Chat room" required />
        <button id="join" type="submit">Join</button>
      </form>
      </div>
      <div class="content">
          <ul class="chat-display"></ul>
      </div>
      <div class="footer">
      <form class="form-msg">
        <input type="text" id="message" placeholder="Your message" required />
        <button type="submit">Send</button>
      </form>
      <div class="room">
        <div class="user-room-container">
          <p class="user-list"></p>
          <p class="room-list"></p>
        </div>
        <p class="activity"></p>
      </div>
      </div>
    </section>
  </main>
</body>

</html>
